<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Książka kontaktów</title>

    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
      <div class="action-container">
        <div class="form-container" id="form-container">
          <form class="search-form shown" id="search-form">
            <label for="s-name">IMIĘ</label>
            <input type="text" id="s-name">
            <label for="s-surname">NAZWISKO</label>
            <input type="text" id="s-surname">
            <label for="s-city">MIASTO</label>
            <input type="text" id="s-city">
            <label for="s-address">ADRES</label>
            <input type="text" id="s-address">
            <label for="s-zip">KOD POCZTOWY</label>
            <input type="text" id="s-zip">
            <label for="s-country">PAŃSTWO</label>
            <input type="text" id="s-country">
            <label for="s-phone">TELEFON</label>
            <input type="text" id="s-phone">
            <label for="s-email">E-MAIL</label>
            <input type="text" id="s-email">
            <button id="search-contact-button">ZNAJDŹ KONTAKT</button>
          </form>
          <form class="add-form" id="add-form">
              <label for="a-name">IMIĘ</label>
              <input type="text" id="a-name">
              <label for="a-surname">NAZWISKO</label>
              <input type="text" id="a-surname">
              <label for="a-city">MIASTO</label>
              <input type="text" id="a-city">
              <label for="a-address">ADRES</label>
              <input type="text" id="a-address">
              <label for="a-zip">KOD POCZTOWY</label>
              <input type="text" id="a-zip">
              <label for="a-country">PAŃSTWO</label>
              <input type="text" id="a-country">
              <label for="a-phone">TELEFON</label>
              <input type="text" id="a-phone">
              <label for="a-email">E-MAIL</label>
              <input type="text" id="a-email">
              <label for="a-info">DODATKOWE INFORMACJE</label>
              <textarea id="a-info" cols="30" rows="2"></textarea>
              <button id="add-contact-button">DODAJ KONTAKT</button>
            </form>
        </div>
        <div class="action-bar">
          <button class="search-button" id="search-button">SZUKAJ</button>
          <button class="open-button" id="open-button">OPEN</button>
          <button class="add-button" id="add-button">DODAJ</button>
          <button class="full-list-button" id="full-list-button">POKAŻ WSZYSTKIE</button>
        </div>
      </div>
      <div class="result-container" id="result-container"></div>
    </div>
</body>
</html>
