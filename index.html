<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Książka kontaktów</title>

    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
      <div class="action-container">
        <div class="form-container" id="form-container">
          <form class="form search" id="form">
            <label for="name">IMIĘ</label>
            <input type="text" id="name">
            <label for="surname">NAZWISKO</label>
            <input type="text" id="surname">
            <label for="city">MIASTO</label>
            <input type="text" id="city">
            <label for="address">ADRES</label>
            <input type="text" id="address">
            <label for="zip">KOD POCZTOWY</label>
            <input type="text" id="zip">
            <label for="country">PAŃSTWO</label>
            <input type="text" id="country">
            <label for="phone">TELEFON</label>
            <input type="text" id="phone">
            <label for="email">E-MAIL</label>
            <input type="text" id="email">
            <label id="info-label" for="info">DODATKOWE INFORMACJE</label>
            <textarea id="info" cols="30" rows="2"></textarea>
            <button class="form-button" id="form-button">ZNAJDŹ KONTAKT</button>
          </form>
        </div>
        <div class="action-bar">
          <button class="search-button" id="search-button">SZUKAJ</button>
          <button class="open-button" id="open-button">OPEN</button>
          <button class="add-button" id="add-button">DODAJ</button>
          <button class="full-list-button" id="full-list-button">POKAŻ WSZYSTKIE</button>
        </div>
      </div>
      <div class="result-container" id="result-container">
        <div class="contact" data-id="X">
          <div class="contact-info">
            <span>Kamil</span>
            <span>Sztefko</span>
            <span>Kozy</span>
            <span>Serdeczna 5</span>
            <span>43-340</span>
            <span>Polska</span>
            <span>531 614 625</span>
            <span>kamil@test.pl</span>
            <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse id lacus nec nulla porttitor dignissim. Suspendisse convallis semper bibendum. Integer feugiat luctus lectus, eget tempor diam ultrices at.</span>
          </div>
          <div class="contact-options">
            <button class="edit-button">EDYTUJ</button>
            <button class="delete-button">USUŃ</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
