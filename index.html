<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Książka kontaktów</title>

    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
      <div class="action-container">
        <div class="form-container" id="form-container">
          <form class="form search" id="form">
            <label class="name-label" for="name">IMIĘ</label>
            <input class="name" type="text" id="name">
            <label class="surname-label" for="surname">NAZWISKO</label>
            <input class="surname" type="text" id="surname">
            <label class="city-label" for="city">MIASTO</label>
            <input class="city" type="text" id="city">
            <label class="address-label" for="address">ADRES</label>
            <input class="address" type="text" id="address">
            <label class="zip-label gap-up" for="zip">KOD POCZTOWY</label>
            <input class="zip" type="text" id="zip">
            <label class="country-label gap-up" for="country">PAŃSTWO</label>
            <input class="country" type="text" id="country">
            <label class="phone-label gap-up" for="phone">TELEFON</label>
            <input class="phone" type="text" id="phone">
            <label class="email-label gap-up" for="email">E-MAIL</label>
            <input class="email" type="text" id="email">
            <label class="info-label gap-up" id="info-label" for="info">DODATKOWE INFORMACJE</label>
            <textarea class="info" id="info"></textarea>
            <button class="form-button gap-up" id="form-button">ZNAJDŹ KONTAKT</button>
          </form>
        </div>
        <div class="action-bar">
          <span class="counter" id="counter">0 kontaktów</span>
          <div class="buttons">
            <button class="open-button" id="open-button">OTWÓRZ PANEL</button>
            <button class="search-button" id="search-button">SZUKAJ</button>
            <button class="add-button" id="add-button">DODAJ</button>
            <button class="full-list-button" id="full-list-button">POKAŻ WSZYSTKIE</button>
          </div>
          <span class="action-response" id="action-response"></span>
        </div>
      </div>
      <div class="result-container" id="result-container">
        <div class="contact" data-id="X">
          <div class="contact-info">
            <span class="i-name">Kamil</span>
            <span class="i-surname">Sztefko</span>
            <span class="i-city">Kozy</span>
            <span class="i-address">Serdeczna 5</span>
            <span class="i-zip">43-340</span>
            <span class="i-country">Polska</span>
            <span class="i-phone">531 614 625</span>
            <span class="i-email">kamil@test.pl</span>
            <span class="i-info">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse id lacus nec nulla porttitor dignissim. Suspendisse convallis semper bibendum. Integer feugiat luctus lectus, eget tempor diam ultrices at.</span>
          </div>
          <div class="contact-options">
            <button class="edit-button">EDYTUJ</button>
            <button class="delete-button">USUŃ</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
